<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe Visualizer in Q</title>
	</head>
	<body>
		<canvas
			id="robotic-arm"
			width="500"
			height="400"
			style="border: 1px solid black"
		></canvas>

		<form>
			<input id="input-X" type="range" min="-250" max="250" />
			<input id="input-Y" type="range" min="-250" max="250" />
		</form>

		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
